<div class="progress-bar">
  <div class="progress-bar__filled"></div>
</div>

<main style="height: 40rem;">
  <section>   
    <div class="container pt-lg-md">
      <div class="row justify-content-center">
        <div class="col-lg-4.8">
          <div class="card bg-secondary shadow border-0">

            <div class="card-header pb-1">
              <div class="text-white text-center">
                <p style="font-weight: bold;font-size: 1.7rem;position: relative;">Découvrons Homee !</p>
              </div>
            </div>

            <div class="card-body px-lg-5 py-lg-5">
              <div class="text-center text-white mb-4">
                <p>Connectez-vous avec vos identifiants</p>
              </div>

              <form [formGroup]="myForm" (ngSubmit)="login()">

                <div class="form-group mb-3">
                  <div class="input-group input-group-alternative">
                    <input class="form-control" placeholder="Username" type="username" formControlName="username">
                  </div>
                  <div *ngIf="username.touched && username.invalid">
                    <small *ngIf="username.errors.required" class="text-danger"> Nom est requis</small><br>
                    <small *ngIf="username.errors.pattern" class="text-danger"> Nom est invalide</small>
                  </div>
                </div>

                <div class="form-group">
                  <div class="input-group input-group-alternative">
                    <input class="form-control" placeholder="Mot de passe" type="password" formControlName="password">
                  </div>
                  <div *ngIf="password.touched && password.invalid">
                    <small *ngIf="password.errors.required" class="text-danger"> Mot de passe est requis </small><br>
                    <small *ngIf="password.errors.minlength" class="text-danger"> Le mot de passe  doit contenir au moins 6 caractères</small>
                  </div>
                </div>

                <div class="form-group">
                  <div class="text-center">
                    <button [disabled]="myForm.invalid" type="submit" class="btn btn-white my-4">Se connecter</button>
                  </div>
                </div>
              </form>

            </div>
          </div>

          <div class="row mt-.2">
            <div class="col-12 text-right">
              <a href="javascript:void(0)" class="text-dark">
                <small [routerLink]="['/users']">Créer un nouveau compte</small>
              </a>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</main>
